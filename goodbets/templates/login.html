{% extends "base.html" %}

{% block body %}
    	
    <div class="jumbotron">
  		<div id="login-info">
  		  	<h1>Please login to continue</h1>

    	<button id="logout" style="visibility:hidden">Logout</button>
	</div>

{% endblock body %}
